name: Chromatic CI

on:
  workflow_dispatch:
    inputs:
      run_chromatic:
        description: 'Rodar Chromatic? (y/N)'
        required: false
        type: choice
        options:
          - y
          - N

jobs:
  chromatic:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_chromatic == 'y' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          autoAcceptChanges: true
