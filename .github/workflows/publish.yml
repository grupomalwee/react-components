name: CI & Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Tipo de versionamento (patch, minor, major)"
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
      publish:
        description: "Publicar no npm? (y/N)"
        required: false
        type: choice
        options:
          - y
          - N
jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4

        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build CSS (Tailwind)
        run: npm run build-css

      - name: Build JS (Tsup)
        run: npm run build

  release:
    environment: prd
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.version_type != '' }}
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to npm (OIDC)
        if: ${{ github.event.inputs.publish == 'y' }}
        env:
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --provenance --access public --no-git-checks
